        <h1>Home Page</h1>
<div ng-controller = "signupCtrl">
  <pre>
   <form ng-submit = "signup()">
   First Name : <input type="text" name="fname" ng-model="fname" required>
   
   Last Name  : <input type="text" name="lname" ng-model="lname" required>
   
   User Name  : <input type="text" name="uname" ng-model="uname" required>
   
   Password   : <input type="password" name="pass" ng-model="pass" required>
   
   
                           <input type="submit" name="submit" value="Submit">
   
   </form>
      
      <a href="/spalearning/#/login">login</a>
  </pre>
  
 </div>
